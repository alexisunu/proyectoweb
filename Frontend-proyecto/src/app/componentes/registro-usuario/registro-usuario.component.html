<h1>Registrar Usuario</h1>

<form id="form" class="container" [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
    <div>
        <label for="Identificacion">Identificacion:</label>
        <input type="text" id="Identificacion" formControlName="Identificacion" required>
    </div>
    <div>
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" formControlName="nombreCompleto" required>
    </div>
    <div>
        <label for="fechaExpedicionLicencia">Fecha de la expedicion de la licencia:</label>
        <input type="date" id="fechaExpedicionLicencia" formControlName = "fechaExpedicionLicencia" required>
    </div>
    <div>
        <label for="categoriaLicencia">categoria de la Licencia:</label>
        <input type="text" id="categoriaLicencia" formControlName = "categoriaLicencia" required>
    </div>
    <div>
        <label for="vigenciaLicencia">Vigencia de la licencia:</label>
        <input type="text" id="vigenciaLicencia" formControlName="vigenciaLicencia" required>
    </div>
    <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" formControlName="correo" required>
    </div>
    <div>
        <label for="telefono">telefono</label>
        <input type="text" id="telefono" formControlName="telefono" required>
    </div>
    <div>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" formControlName="password" required> 
    </div>
    <button type="submit">Registrarse</button>
</form>
