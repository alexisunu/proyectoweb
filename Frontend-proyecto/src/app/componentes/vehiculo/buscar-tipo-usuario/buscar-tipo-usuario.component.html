<h1>Busqueda de Vehiculos disponibles</h1>

<h2>Aca podras realizar la busqueda de los vehiculo disponibles por el tipo de vehiculo , por favor selecciona el tipo de vehiculo
    que deseas buscar.
</h2>

<div class="container">
    <label for="tipo">Tipo de Vehiculo</label>
    <select [(ngModel)]="tipoVehiculo" (change)="buscarVehiculosDisponibles()">
        <option value="Automovil">Automovil</option>
        <option value="Camioneta">Camioneta</option>
        <option value="Campero">Campero</option>
        <option value="Microbus">Microbus</option>
        <option value="Motocicleta">Motocicleta</option>
    </select>
</div>

<div>
    <table class="vehiculos-table">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Color</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehiculo of vehiculosDiponibles | slice: startIndex : endIndex">
                <td>{{vehiculo.placa}}</td>
                <td>{{vehiculo.color}}</td>
                <td><button data-bs-toggle="modal" data-bs-target="#myModal" (click)="Alquilar(vehiculo.placa)">Alquilar</button></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- PAGINACIÓN -->
<div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>Página {{currentPage}} de {{totalPages}}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
</div>
